<div class="row animated fadeIn fast">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <input
          type="text"
          class="form-control"
          placeholder="Buscar usuario..."
          (keyup)="search(txtSearch.value)"
          #txtSearch
          
        />
      </div>
    </div>
  </div>
</div>

<div class="row animated fadeIn fast" *ngIf="loading">
  <div class="col-12">
    <div class="alert alert-info text-center">
      <h4 class="alert-heading">Cargando</h4>
      <i class="fa fa-spin fa-refresh fa-2x"></i>
      <p class="mb-0">Por favor, espere</p>
    </div>
  </div>
</div>

<div class="row animated fadeIn fast" *ngIf="!loading">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Usuarios registrados: {{ numberUsers }}</h4>
        <h6 class="card-subtitle">Usuarios registrados en mi app</h6>
        <div class="table-responsive">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th class="w100 text-center">Imagen</th>
                <th class="text-center">Correo</th>
                <th class="text-center">Nombre</th>
                <th class="w140 text-center">Role</th>
                <th class="w100 text-center">Auth</th>
                <th class="text-nowrap w100 text-center">Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of users">
                <td class="text-center">
                  <img
                    [src]="user.imgUrl"
                    alt="Imagen de perfil"
                    class="avatar"
                  />
                </td>
                <td>{{ user.email }}</td>
                <td>{{ user.name }}</td>
                <td>
                  <select class="form-control" [(ngModel)]="user.role" (change)="changeRole( user )">
                    <option value="ADMIN_ROLE">Admin</option>
                    <option value="USER_ROLE">User</option>
                  </select>
                </td>
                <td class="text-center">
                  <span *ngIf="user.google" class="label label-danger"
                    >Google</span
                  >
                  <span *ngIf="!user.google" class="label label-info"
                    >Email</span
                  >
                </td>

                <td class="text-nowrap text-center">
                
                  <a
                    class="cursor"
                    data-toggle="tooltip"
                    data-original-title="Borrar"
                    (click)="deleteUser(user)"
                  >
                    <i class="fa fa-close text-danger" ></i>
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

       <div *ngIf="txtSearch.value.length === 0">
            <button class="btn btn-secondary" (click)="changePage(-5)">
              Anterior
            </button>
            &nbsp;
            <button class="btn btn-secondary" (click)="changePage(5)">
              Siguiente
            </button>
       </div>
      </div>
    </div>
  </div>
</div>
