<div class="row animated fadeIn fast">
  <div class="col-4">
    <div class="card">
      <div class="card-body">
        <h3>Usuarios</h3>
        <div
          class="alert alert-info animated fadeIn fast"
          *ngIf="users.length === 0"
        >
          <p class="mb-0">No existen usuarios para el término</p>
        </div>

        <div class="table-responsive" *ngIf="users.length > 0">
          <table class="table">
            <thead>
              <tr>
                <th>Imagen</th>
                <th>Nombre</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of users" class="animated fadeIn fast">
                <td>
                  <img [src]="user.img | img: 'users'" class="avatar" />
                </td>
                <td>
                  {{ user.name }}
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <div class="col-4">
    <div class="card">
      <div class="card-body">
        <h3>Doctores</h3>
        <div
          class="alert alert-info animated fadeIn fast"
          *ngIf="doctors.length === 0"
        >
          <p class="mb-0">No existen doctores para el término</p>
        </div>

        <div class="table-responsive" *ngIf="doctors.length > 0">
          <table class="table">
            <thead>
              <tr>
                <th>Imagen</th>
                <th>Nombre</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let doctor of doctors" class="animated fadeIn fast">
                <td>
                  <img [src]="doctor.img | img: 'doctors'" class="avatar" />
                </td>
                <td class="cursor" (click)="openDoctor(doctor)">
                  {{ doctor.name }}
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <div class="col-4">
    <div class="card">
      <div class="card-body">
        <h3>Hospitales</h3>
        <div
          class="alert alert-info animated fadeIn fast"
          *ngIf="hospitals.length === 0"
        >
          <p class="mb-0">No existen hospitales para el término</p>
        </div>

        <div class="table-responsive" *ngIf="hospitals.length > 0">
          <table class="table">
            <thead>
              <tr>
                <th>Imagen</th>
                <th>Nombre</th>
              </tr>
            </thead>
            <tbody>
              <tr
                *ngFor="let hospital of hospitals"
                class="animated fadeIn fast"
              >
                <td>
                  <img [src]="hospital.img | img: 'hospitals'" class="avatar" />
                </td>
                <td>{{ hospital.name }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
