<div class="fondo-modal-img oculto animated fadeIn fast"
     [class.oculto]="modalImgService.hideModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="exampleModalLabel1">Cargar imagen</h4>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
              (click)="closeModal()"
            >
              <span aria-hidden="true">Ã—</span>
            </button>
          </div>
          <div class="modal-body">
         <h3>Seleccione una imagen</h3>
         <div class="text-center">
          <img [src]="modalImgService.img" alt="Imagen del usuario" class="img-avatar" *ngIf="!imgTemp" referrerpolicy="no-referrer">
          <img [src]="imgTemp" alt="Imagen del usuario" class="img-avatar" *ngIf="imgTemp">
        </div>

        
        <input type="file" (change)="changeImg($event.target.files[0])"/>
          </div>
          <div class="modal-footer">
            <button type="button" 
                    class="btn btn-default" 
                    data-dismiss="modal"
                    (click)="closeModal()">
              Cancelar
            </button>
            <button type="button" class="btn btn-primary">Cargar imagen</button>
          </div>
        </div>
      </div>
</div>
